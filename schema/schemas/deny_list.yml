---
$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas/deny_list"
description: "Deny List IPaddress schema."
type: "object"
properties:
  deny_list:
    type: "array"
    items:
      type: "object"
      properties:
        addr:
          type: "string"
          pattern: ^([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])/([1-9]|1[0-9]|2[0-9]|3[0-2])$
    uniqueItems: true
